<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WarfarinTracker - Medication Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="description" content="Medication management for Warfarin patients">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <style>
    :root {
      --primary: #2196F3;
      --secondary: #4CAF50;
      --warning: #FF9800;
      --accent: #E91E63;
      --background: #F5F7FA;
      --text-dark: #333333;
      
      /* Shadcn/UI colors in HSL format */
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      
      --primary: 207 90% 54%;
      --primary-foreground: 210 40% 98%;
      
      --secondary: 122 39% 49%;
      --secondary-foreground: 210 40% 98%;
      
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      
      --accent: 339 94% 54%;
      --accent-foreground: 210 40% 98%;
      
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 207 90% 54%;
      
      --radius: 0.5rem;
      
      /* Chart colors */
      --chart-1: 207 90% 54%;
      --chart-2: 122 39% 49%;
      --chart-3: 36 100% 50%;
      --chart-4: 339 94% 54%;
      --chart-5: 262 83% 58%;
      
      /* Sidebar colors */
      --sidebar-background: 0 0% 100%;
      --sidebar-foreground: 222.2 84% 4.9%;
      --sidebar-primary: 207 90% 54%;
      --sidebar-primary-foreground: 210 40% 98%;
      --sidebar-accent: 210 40% 96.1%;
      --sidebar-accent-foreground: 222.2 47.4% 11.2%;
      --sidebar-border: 214.3 31.8% 91.4%;
      --sidebar-ring: 207 90% 54%;
    }
    
    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      
      --primary: 207 90% 54%;
      --primary-foreground: 210 40% 98%;
      
      --secondary: 122 39% 49%;
      --secondary-foreground: 210 40% 98%;
      
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      
      --accent: 339 94% 54%;
      --accent-foreground: 210 40% 98%;
      
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 207 90% 54%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script src="/sounds/medication-reminder.js"></script>
</body>
</html>
